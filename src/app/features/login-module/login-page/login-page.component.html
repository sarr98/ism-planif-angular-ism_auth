<div class="account-pages my-5 pt-sm-5">
  <div class="container">

    <div class="row align-items-center justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card">

          <div class="card-body p-4">
            <div class="text-center mt-2">
              <h5 class="text-primary">Welcome Back !</h5>
              <p class="text-muted">Sign in to continue to Minible.</p>
            </div>
            <div class="p-2 mt-4">
              <form  #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onFormSubmit()">

                <div class="mb-3">
                  <label class="form-label" >Email</label>
                  <input
                    name="login"
                    #login="ngModel"
                    [(ngModel)]="model.login"
                    required
                    [ngClass]="
                     {
                        'is-valid':login.valid && (login.touched||login.dirty),
                        'is-invalid':login.invalid && (login.touched||login.dirty)
                     }"
                    class="form-control" placeholder="name@example.com" >
                </div>

                <div class="mb-3">
                  <div class="float-end">
                    <a href="" class="text-muted">Forgot password?</a>
                  </div>
                  <label class="form-label" >Password</label>
                  <input type="password" class="form-control" placeholder="Password"
                         name="password"
                         #password="ngModel"
                         [(ngModel)]="model.password"
                         required
                         minlength="6"
                         [ngClass]="
                     {
                         'is-valid':password.valid && (password.touched||password.dirty),
                         'is-invalid':password.invalid && (password.touched||password.dirty)
                     }">
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="auth-remember-check">
                  <label class="form-check-label" for="auth-remember-check">Remember me</label>
                </div>

                <div class="mt-3 text-end">
                  <button class="btn btn-primary w-sm waves-effect waves-light" [disabled]="loginForm.form.invalid" type="submit">Log In</button>
                </div>

              </form>
            </div>

          </div>
        </div>

        <div class="mt-5 text-center">
          <p>Â© <script>document.write(new Date().getFullYear())</script> Minible. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>

      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
